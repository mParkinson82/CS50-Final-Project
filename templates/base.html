<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,600;1,600&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,600;1,600&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
        <title>{% block title %}Do I Have Enough?{% endblock %}</title>
    </head>
    <body>
        {% block nav %}{% endblock %}
        <header>
            <h1 class="title">Do I Have Enough?</h1>
        </header>
        {% block content %}
        {% endblock %}
    </body>
</html>
